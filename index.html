<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article Title</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding-left: 250px; /* Adjust based on sidebar width to prevent overlap */
    background: #fff; /* Assuming white is the theme color */
  }
  
  .sidebar {
    position: fixed;
    width: 250px; /* Adjust the width as needed */
    background-color: #fff; /* Set to white as per the theme color */
    border-right: 2px solid #000; /* Black border line */
    padding: 20px;
    height: 100vh; /* Full-height */
    top: 0; /* Align to the top */
    left: 0; /* Align to the left */
    overflow-y: auto; /* Enables scrolling within the sidebar if content overflows */
  }

  .sidebar-title {
    font-size: 20px;
    color: red;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .content {
    padding: 40px;
  }

  .header {
    text-transform: uppercase;
    text-align: center;
    font-size: 36px;
    margin-bottom: 50px;
  }

  .title {
    font-size: 24px;
    text-align: left;
    margin-bottom: 5px;
  }

  .byline {
    font-size: 16px;
    font-style: italic;
    margin-bottom: 20px;
  }

  .date {
    font-size: 16px;
    margin-bottom: 20px;
  }

  .photo-container {
    margin-bottom: 20px;
  }

  .photo-credit {
    font-size: 14px;
    color: #666; /* Change as needed */
    margin-top: 5px;
  }

  .main-image {
    width: 100%; /* Makes the image responsive */
    height: auto;
    max-height: 600px; /* Maximum height */
    max-width: 1630px; /* Maximum width */
  }

  /* Add additional styles as needed */
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-title">Queen's Alumni Review</div>
  <!-- Add additional sidebar content here -->
</div>

<div class="content">
  <div class="header">Outside the box</div>

  <div class="title">How Queen's will change the world with a new approach to engineering education - thanks to Stephen Smith</div>

  <div class="byline">By Jordan Whitehouse</div>

  <div class="date">Nov 11, 2023</div>

  <div class="photo-container">
    <img src="path_to_your_image.jpg" alt="Descriptive text about the image" class="main-image">
    <div class="photo-credit">Photo credit: Chris Tanouye</div>
  </div>

  <!-- The article content goes here -->
</div>

</body>
</html>
